name: shadow_talk_flutter
description: Anonymous chat app with Flutter and Supabase

environment:
  sdk: '^3.8.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0
  provider: ^6.1.1
  flutter_dotenv: ^5.1.0
  uuid: ^4.2.1
  intl: ^0.19.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env